<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Letecké testy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-6 py-4 border-b">
    <div class="flex items-center space-x-2">
      <div class="bg-blue-600 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" class="w-5 h-5">
          <path d="M2.5 19.5l19-7.5-19-7.5v5l14 2.5-14 2.5v5z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-blue-700">Letecké testy</h1>
    </div>
    <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700">Přihlásit se</a>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-10 flex-grow">
    <div class="flex justify-between items-center mb-6">
      <button onclick="exitQuiz()" class="text-blue-700 hover:text-blue-800 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Ukončit trénink
      </button>
      <div id="timer" class="text-lg font-semibold text-blue-700"></div>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
      <div class="mb-4">
        <span class="text-sm text-gray-600">Otázka <span id="question-number">1</span> z <span id="total-questions">2</span></span>
      </div>

      <h3 id="question-text" class="text-xl font-semibold mb-6">Toto je text otázky</h3>

      <div id="answers" class="space-y-3 mb-6"></div>

      <div id="feedback" class="hidden mb-4">
        <p id="feedback-text" class="text-sm"></p>
      </div>

      <div class="flex justify-between">
        <button onclick="skipQuestion()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-medium hover:bg-gray-300 transition">Přeskočit</button>
        <button id="next-btn" onclick="nextQuestion()" class="hidden bg-blue-700 text-white px-6 py-2 rounded-md font-medium hover:bg-blue-800 transition">Další otázka</button>
      </div>
    </div>
  </main>

  <div id="results-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Výsledky kvízu</h2>
      
      <div class="space-y-4 mb-6">
        <div class="flex justify-between items-center border-b pb-2">
          <span class="text-gray-700 font-medium">Skóre:</span>
          <span id="final-score" class="text-2xl font-bold text-blue-700">0/0</span>
        </div>
        <div class="flex justify-between items-center border-b pb-2">
          <span class="text-gray-700 font-medium">Správných odpovědí:</span>
          <span id="correct-count" class="text-lg font-semibold text-green-600">0</span>
        </div>
        <div class="flex justify-between items-center border-b pb-2">
          <span class="text-gray-700 font-medium">Chybných odpovědí:</span>
          <span id="incorrect-count" class="text-lg font-semibold text-red-600">0</span>
        </div>
        <div class="flex justify-between items-center border-b pb-2">
          <span class="text-gray-700 font-medium">Celkový čas:</span>
          <span id="total-time" class="text-lg font-semibold">0s</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-700 font-medium">Průměrný čas/otázka:</span>
          <span id="avg-time" class="text-lg font-semibold">0s</span>
        </div>
      </div>

      <button onclick="closeResults()" class="w-full bg-blue-700 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-800 transition">
        Zpět na kategorii
      </button>
    </div>
  </div>

  <footer class="bg-blue-100 py-4 mt-auto">
    <div class="max-w-6xl mx-auto px-6 text-center text-sm text-gray-600">
      © 2025 Letecké testy – všechna práva vyhrazena.
    </div>
  </footer>

  <script src="js/quiz.js"></script>
</body>
</html>
